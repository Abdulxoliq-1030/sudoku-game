<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sudoku.css" />
    <title>Sudoku</title>
  </head>
  <body>
    <div class="container">
      <div class="game-zone"></div>
      <div class="controls-zone">
        <div class="btn-group">
          <button class="btn btn--new">New Game</button>
          <button class="btn btn--erase">Erase</button>
        </div>
        <div class="numbers">
          <button class="btn btn--num">1</button>
          <button class="btn btn--num">2</button>
          <button class="btn btn--num">3</button>
          <button class="btn btn--num">4</button>
          <button class="btn btn--num">5</button>
          <button class="btn btn--num">6</button>
          <button class="btn btn--num">7</button>
          <button class="btn btn--num">8</button>
          <button class="btn btn--num">9</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./sudoku.js"></script>
</html>
